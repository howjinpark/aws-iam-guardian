name: Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *'  # 매일 오전 2시 실행

env:
  REGISTRY: ghcr.io

jobs:
  # 통합 테스트
  integration-test:
    name: 마이크로서비스 통합 테스트
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: integration_test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4
      
      - name: 필수 도구 설치
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl
      
      - name: Docker Compose 설정
        run: |
          # 통합 테스트용 docker-compose 파일 생성
          cat > docker-compose.test.yml << 'EOF'
          version: '3.8'
          services:
            auth-service:
              build: 
                context: ./services/auth-service
                dockerfile: Dockerfile
              environment:
                - DATABASE_URL=postgresql://test_user:test_pass@host.docker.internal:5432/integration_test_db
                - SECRET_KEY=test-secret-key-for-integration-test
                - DEBUG=true
                - HOST=0.0.0.0
                - PORT=8000
              ports:
                - "8000:8000"
              extra_hosts:
                - "host.docker.internal:host-gateway"
              healthcheck:
                test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
                interval: 30s
                timeout: 10s
                retries: 3
                start_period: 40s
            
            iam-manager:
              build: 
                context: ./services/iam-manager
                dockerfile: Dockerfile
              environment:
                - DATABASE_URL=postgresql://test_user:test_pass@host.docker.internal:5432/integration_test_db
                - AUTH_SERVICE_URL=http://auth-service:8000
                - AWS_ACCESS_KEY_ID=testing
                - AWS_SECRET_ACCESS_KEY=testing
                - AWS_DEFAULT_REGION=us-east-1
                - DEBUG=true
                - HOST=0.0.0.0
                - PORT=8001
              ports:
                - "8001:8001"
              depends_on:
                auth-service:
                  condition: service_healthy
              extra_hosts:
                - "host.docker.internal:host-gateway"
              healthcheck:
                test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8001/health')"]
                interval: 30s
                timeout: 10s
                retries: 3
                start_period: 40s
          EOF
      
      - name: 서비스 시작 및 헬스체크
        run: |
          echo "Docker Compose로 서비스 시작..."
          docker compose -f docker-compose.test.yml up -d
          
          echo "서비스 헬스체크 대기 중..."
          # Docker Compose 헬스체크가 완료될 때까지 대기
          timeout=300  # 5분 타임아웃
          elapsed=0
          
          while [ $elapsed -lt $timeout ]; do
            if docker compose -f docker-compose.test.yml ps --format json | jq -r '.[].Health' | grep -q "healthy"; then
              echo "서비스가 정상적으로 시작되었습니다."
              break
            fi
            
            echo "서비스 시작 대기 중... ($elapsed/$timeout 초)"
            sleep 10
            elapsed=$((elapsed + 10))
          done
          
          if [ $elapsed -ge $timeout ]; then
            echo "서비스 시작 타임아웃!"
            docker compose -f docker-compose.test.yml logs
            exit 1
          fi
          
          # 최종 헬스체크
          echo "=== 최종 헬스체크 ==="
          curl -f http://localhost:8000/health && echo "Auth Service: OK"
          curl -f http://localhost:8001/health && echo "IAM Manager: OK"
      
      - name: 통합 테스트 실행
        run: |
          # Auth Service 테스트
          echo "=== Auth Service 테스트 ==="
          
          # 관리자 생성
          ADMIN_RESPONSE=$(curl -s -X POST http://localhost:8000/api/v1/users/init-admin \
            -H "Content-Type: application/json" \
            -d '{"username":"testadmin","password":"TestPass123!"}')
          echo "관리자 생성: $ADMIN_RESPONSE"
          
          # 로그인
          LOGIN_RESPONSE=$(curl -s -X POST http://localhost:8000/api/v1/auth/login \
            -H "Content-Type: application/json" \
            -d '{"username":"testadmin","password":"TestPass123!"}')
          echo "로그인: $LOGIN_RESPONSE"
          
          TOKEN=$(echo $LOGIN_RESPONSE | jq -r '.access_token' 2>/dev/null || echo "토큰 추출 실패")
          echo "토큰: $TOKEN"
          
          # IAM Manager Service 테스트
          echo "=== IAM Manager Service 테스트 ==="
          
          # 계정 목록 조회
          ACCOUNTS_RESPONSE=$(curl -s http://localhost:8001/api/v1/accounts/)
          echo "계정 목록: $ACCOUNTS_RESPONSE"
          
          # Mock AWS 사용자 조회 (실제 AWS 없이 테스트)
          USERS_RESPONSE=$(curl -s http://localhost:8001/api/v1/accounts/main/users || echo "AWS Mock 필요")
          echo "사용자 목록: $USERS_RESPONSE"
      
      - name: 로그 수집
        if: failure()
        run: |
          echo "=== Auth Service 로그 ==="
          docker compose -f docker-compose.test.yml logs auth-service
          
          echo "=== IAM Manager 로그 ==="
          docker compose -f docker-compose.test.yml logs iam-manager
      
      - name: 정리
        if: always()
        run: |
          docker compose -f docker-compose.test.yml down -v

  # 성능 테스트
  performance-test:
    name: 성능 테스트
    runs-on: ubuntu-latest
    needs: integration-test
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4
      
      - name: 성능 테스트 스킵 (현재 비활성화)
